<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sphereGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="85" fill="url(#sphereGradient)" filter="url(#glow) url(#shadow)"/>
  
  <!-- Logo icon - more detailed version -->
  <g fill="white" opacity="0.95">
    <!-- Left figure (simplified "i") -->
    <circle cx="75" cy="65" r="8"/>
    <rect x="72" y="75" width="6" height="25" rx="3"/>
    
    <!-- Right figure (simplified "i") -->
    <circle cx="125" cy="65" r="8"/>
    <rect x="122" y="75" width="6" height="25" rx="3"/>
    
    <!-- Central "A" shape with more detail -->
    <path d="M100 50 L115 100 L85 100 L100 50 M85 100 L115 100" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
    <circle cx="100" cy="60" r="5" fill="white"/>
    
    <!-- Additional connecting lines for the abstract design -->
    <path d="M85 85 Q100 95 115 85" stroke="white" stroke-width="3" fill="none" opacity="0.7"/>
    <path d="M90 90 Q100 100 110 90" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Subtle highlights -->
  <circle cx="75" cy="75" r="20" fill="white" opacity="0.1"/>
  <circle cx="125" cy="75" r="20" fill="white" opacity="0.1"/>
  
  <!-- Text "IntervueAi" below the icon -->
  <text x="100" y="140" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="14" font-weight="500" opacity="0.9">IntervueAi</text>
</svg> 